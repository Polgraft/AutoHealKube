apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-resources
  annotations:
    policies.kyverno.io/title: Require Resource Limits
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Wymaga zdefiniowania requestów i limitów zasobów dla wszystkich kontenerów.
      Pomaga w zarządzaniu zasobami i zapobiega resource starvation.
spec:
  validationFailureAction: enforce
  background: true
  rules:
    - name: check-resources
      match:
        any:
        - resources:
            kinds:
            - Pod
      validate:
        message: "Wszystkie kontenery muszą mieć zdefiniowane requests i limits"
        pattern:
          spec:
            containers:
            - name: "*"
              resources:
                requests:
                  memory: "?*"
                  cpu: "?*"
                limits:
                  memory: "?*"
                  cpu: "?*"
