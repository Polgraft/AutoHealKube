apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-host-path
  annotations:
    policies.kyverno.io/title: Disallow Host Path Volumes
    policies.kyverno.io/category: Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Blokuje użycie hostPath volumes, które mogą naruszyć izolację kontenerów.
spec:
  validationFailureAction: enforce
  background: true
  rules:
    - name: check-host-path
      match:
        any:
        - resources:
            kinds:
            - Pod
      validate:
        message: "Użycie hostPath volumes jest zabronione"
        pattern:
          spec:
            =(volumes):
            - X(hostPath): "null"
