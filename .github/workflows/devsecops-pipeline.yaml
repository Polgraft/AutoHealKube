# .github/workflows/devsecops-pipeline.yaml
# AutoHealKube DevSecOps CI/CD Pipeline (luty 2026)
# Trigger: push/PR do main
# Cel: Build → Trivy scan (block HIGH/CRITICAL) → Push GHCR → ArgoCD sync

name: AutoHealKube DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # do push GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # === TRIVY SCAN – BLOCK HIGH/CRITICAL ===
      - name: Trivy FS + IaC scan (manifests + Terraform)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'   # BLOCK pipeline jeśli są HIGH/CRITICAL

      - name: Trivy image scan – remediation-webhook
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ github.repository_owner }}/autohealkube-webhook:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          severity: 'HIGH,CRITICAL'

      - name: Trivy image scan – dashboard
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ github.repository_owner }}/autohealkube-dashboard:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          severity: 'HIGH,CRITICAL'

      # === BUILD & PUSH IMAGES ===
      - name: Build & push remediation-webhook
        uses: docker/build-push-action@v5
        with:
          context: ./core/remediation-webhook
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/autohealkube-webhook:${{ github.sha }},
                ghcr.io/${{ github.repository_owner }}/autohealkube-webhook:latest

      - name: Build & push dashboard
        uses: docker/build-push-action@v5
        with:
          context: ./core/dashboard
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/autohealkube-dashboard:${{ github.sha }},
                ghcr.io/${{ github.repository_owner }}/autohealkube-dashboard:latest

      # === UPDATE MANIFESTS + TRIGGER ARGOCD SYNC ===
      - name: Update image tags in manifests
        run: |
          sed -i "s|autohealkube-webhook:latest|autohealkube-webhook:${{ github.sha }}|g" core/manifests/webhook-deployment.yaml
          sed -i "s|autohealkube-dashboard:latest|autohealkube-dashboard:${{ github.sha }}|g" core/manifests/dashboard-deployment.yaml

      - name: Commit updated manifests
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add core/manifests/*.yaml
          git commit -m "chore: update image tags to ${{ github.sha }}" || echo "No changes to commit"
          git push

      - name: Trigger ArgoCD sync
        uses: argoproj/argo-cd-action/sync@v1
        with:
          argocd-server: ${{ secrets.ARGOCD_SERVER }}   # np. argocd.yourdomain.com
          argocd-token: ${{ secrets.ARGOCD_TOKEN }}
          application: autohealkube-core
          sync-options: '--prune --self-heal'

      # Upload Trivy SARIF do GitHub Security tab
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'